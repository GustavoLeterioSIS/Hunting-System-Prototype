<!DOCTYPE html>
<html lang="pt-BR"">
<head>
    <meta charset=" UTF-8">
<link rel="stylesheet" type="text/css" href="vacancies.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script src="./js/genEnterpriseCard.js" defer></script>
    <script src="./js/genVacancyCard.js" defer></script>
    <script src="vacancies.js" defer></script>

    <main>

        <section class="tables">
            <article class="enterprise-list">
                <div class="enterprise-header">
                    <form>
                        <label for="searchEnterprise" class="search-input">
                            <input type="search" name="searchEnterprise" id="searchEnterprise"
                                placeholder="Pesquisar Empresa">
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path
                                        d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z"
                                        fill="#000000" />
                                </svg>
                            </button>
                        </label>
                    </form>
                    <span class="results">17 Resultados</span>
                </div>
                <div class="enterprises" id="enterpriseItems"></div>
            </article>
            <article class="vacancies-list">
                <div class="vacancies-header">
                    <form>
                        <label for="searchVacancies" class="search-input">
                            <input type="search" name="searchVacancies" id="searchVacancies"
                                placeholder="Pesquisar Vagas">
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path
                                        d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z"
                                        fill="#000000" />
                                </svg>
                            </button>
                        </label>
                        <div class="checkboxes">
                            <label class="checkbox-label green" for="done">
                                <input type="checkbox" name="done" id="done">
                                Em Aberto
                            </label>
                            <label class="checkbox-label yellow" for="inprogress">
                                <input type="checkbox" name="inprogress" id="inprogress">
                                Em Progresso
                            </label>

                            <label class="checkbox-label red" for="undone">
                                <input type="checkbox" name="undone" id="undone">
                                Finalizadas
                            </label>
                        </div>
                    </form>
                    <span class="results" id="vacancyResults">17 Resultados</span>
                </div>
                <div class="vacancies" id="vacancyItems">
                    <div class="vacancy__placeholder">
                        <span>Selecione uma empresa para come√ßar a busca!</span>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
